<script type="text/javascript">
function show(num){
    
    var frozenObj = document.getElementById("frozen");
    var freshObj = document.getElementById("fresh");
    var baverageObj = document.getElementById("baverage");
    var homeObj = document.getElementById("home");
    var petObj = document.getElementById("pet");
    frozenObj.style.visibility = "hidden";
    freshObj.style.visibility = "hidden";
    baverageObj.style.visibility = "hidden";
    homeObj.style.visibility = "hidden";
    petObj.style.visibility = "hidden";
    switch(num){
        case 1:
            frozenObj.style.visibility = "visible";
            break;
        case 2:
            freshObj.style.visibility = "visible";
            break;
        case 3:
            baverageObj.style.visibility = "visible";
            break;
        case 4:
            homeObj.style.visibility = "visible";
            break;
        case 5:
            petObj.style.visibility = "visible";
            break;
        default:
            break;        
    }
    return true;
}
function closeMap(){

    var homeObj = document.getElementById("home");

    freshObj.useMap = "#";
    baverageObj.useMap = "#";
    homeObj.useMap = "#";
    petObj.useMap = "#";
    return true;
    
}
